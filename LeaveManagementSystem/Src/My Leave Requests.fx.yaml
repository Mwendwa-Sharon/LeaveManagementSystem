    Gallery1 As gallery.galleryVertical:
        BorderColor: =RGBA(41,172,96,1)
        BorderThickness: =1
        Height: =Max(App.Height, App.MinScreenHeight)-Max(App.Height, App.MinScreenHeight)/8
        Items: =EmployeeNavigation
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =Set(_navMenuSelect, ThisItem.MenuItem);
            If(
                "Requests" in ThisItem.MenuItem, Navigate('My Leave Requests', BorderStyle.None),
                "Balance" in ThisItem.MenuItem, Navigate('My Leave Balance', BorderStyle.None),
                "Holidays" in ThisItem.MenuItem, Navigate('Company Holidays', BorderStyle.None),
                ThisItem.MenuItem = "About", Navigate('About', BorderStyle.None),
                ThisItem.MenuItem = "Log out", Navigate('Login screen', BorderStyle.None)
            );
            Set(_selectedLeaveType, Blank())
        TemplateFill: =If(ThisItem.IsSelected,RGBA(253,253,253,1),RGBA(243,242,250,1))
        TemplateSize: =58
        Width: =273
        Y: =96
        ZIndex: =2

