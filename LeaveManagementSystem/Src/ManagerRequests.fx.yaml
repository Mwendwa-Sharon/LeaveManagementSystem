                    ThisItem.Status.Value = "✓Paid",
                    MyColor,
                    ThisItem.Status.Value = "↶Refunded",
                    RGBA(15, 14, 14, 1),
                    RGBA(217, 27, 27, 1)
                )
            Fill: |
                =If(
                    ThisItem.Status.Value = "✓Paid",
                    RGBA(236, 253, 243, 1),
                    ThisItem.Status.Value = "↶Refunded",
                    RGBA(243, 244, 248, 1),
                    RGBA(254, 242, 242, 1) )
            Height: =34
