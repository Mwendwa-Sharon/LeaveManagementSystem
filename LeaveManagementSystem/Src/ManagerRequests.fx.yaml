    Gallery1_2 As gallery.galleryVertical:
        BorderColor: =RGBA(248, 248, 250, 1)
        BorderThickness: =3
        DelayItemLoading: =true
        Height: =363
        Items: |+
            =//ListOfOrders
            //Filter(ListOfOrders,StartsWith(ID,search.Text))
            //Filter(ListOfOrders,Status.Value = SelectedStatus)
            //Filter(ListOfOrders,Purchase.Value = SelectedPurchase)
            //Filter(ListOfOrders,Customer.DisplayName = SelectedCustomer)
            If(
                IsBlank(search.Text) && IsBlank(SelectedStatus),
                ListOfOrders,
                If(
                    IsBlank(search.Text),
                    Filter(
                        ListOfOrders,
                        Status.Value = SelectedStatus
                    ),
                    If(
                        IsBlank(SelectedStatus),
                        Filter(
                            ListOfOrders,
                            StartsWith(
                                ID,
                                search.Text
                            )
                        ),
                        Filter(
                            ListOfOrders,
                            StartsWith(
                                ID,
                                search.Text
                            ) && Status.Value - SelectedStatus
                        )
                    )
                ))
            
            
            
            
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =91
        Width: =1076
        X: =273
        Y: =390
        ZIndex: =10

        Label5_2 As label:
