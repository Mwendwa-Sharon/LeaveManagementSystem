            PressedFill: =LblHeaderCreateNew.Fill
            Size: =14
            Text: ="Create Request"
            Width: =192
            X: =1100
            Y: =30
            ZIndex: =4

        Group2 As group:
            Height: =5
            Width: =5
            X: =60
            Y: =60
            ZIndex: =5

            LblHeaderTItle1 As label:
                BorderColor: =RGBA(101, 128, 187, 1)
                Color: =Color.White
                DisabledColor: =ColorFade(RGBA(47, 41, 43, 1), 70%)
                Fill: =RGBA(29,24,57,1)
                FocusedBorderColor: =LblHeaderTItle1.BorderColor
                Font: =Font.Lato
                Height: =93
                HoverBorderColor: =LblHeaderTItle1.BorderColor
                HoverColor: =LblHeaderTItle1.Color
                HoverFill: =LblHeaderTItle1.Fill
                PressedBorderColor: =LblHeaderTItle1.BorderColor
                PressedColor: =LblHeaderTItle1.Color
                PressedFill: =LblHeaderTItle1.Fill
                Size: =15
                Text: =Upper("Request")
                Width: =127
                X: =12
                Y: =2
                ZIndex: =1

            icon2 As icon.ArrowRight:
                BorderColor: =RGBA(101, 128, 187, 1)
                Color: =Color.White
                DisabledBorderColor: =RGBA(159, 167, 165, 1)
                DisabledColor: =RGBA(193, 193, 193, 0.95)
                DisabledFill: =icon2.Fill
                FocusedBorderColor: =icon2.BorderColor
                Height: =44
                HoverBorderColor: =ColorFade(icon2.BorderColor, 20%)
                HoverColor: =ColorFade(icon2.Color, 20%)
                HoverFill: =icon2.Fill
                Icon: =Icon.ArrowRight
                PressedBorderColor: =ColorFade(icon2.BorderColor, -20%)
                PressedColor: =ColorFade(icon2.Color, -20%)
                PressedFill: =icon2.Fill
                Width: =116
                X: =12
                Y: =26
                ZIndex: =2

            LblHeaderTItle1_1 As label:
                BorderColor: =RGBA(101, 128, 187, 1)
                Color: =Color.White
                DisabledColor: =ColorFade(RGBA(47, 41, 43, 1), 70%)
                Fill: =RGBA(29,24,57,1)
                FocusedBorderColor: =LblHeaderTItle1_1.BorderColor
                Font: =Font.Lato
                Height: =93
                HoverBorderColor: =LblHeaderTItle1_1.BorderColor
                HoverColor: =LblHeaderTItle1_1.Color
                HoverFill: =LblHeaderTItle1_1.Fill
                PressedBorderColor: =LblHeaderTItle1_1.BorderColor
                PressedColor: =LblHeaderTItle1_1.Color
                PressedFill: =LblHeaderTItle1_1.Fill
                Size: =15
                Text: ="LEAVE"
                Width: =127
                X: =12
                Y: =2
                ZIndex: =3

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =672
        Items: |
            =If(_managerView, ManagerViewNav, EmployeeNav)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =Navigate(ThisItem.TargetScreen);
            If(ThisItem.IsSelected,RGBA(253,253,253,1),RGBA(243,242,250,1))
        ShowScrollbar: =false
        TemplateFill: =RGBA(243,242,250,1)
        TemplateSize: =75
        Width: =273
        Y: =96
        ZIndex: =6

        Label9 As label:
            Height: =Gallery3.TemplateHeight
            OnSelect: =Navigate(ThisItem.TargetScreen);
            PressedColor: =If(ThisItem.IsSelected,RGBA(253,253,253,1),RGBA(243,242,250,1))
            PressedFill: =Color.White
            Text: =ThisItem.Title
            Width: =Gallery3.TemplateWidth
            ZIndex: =1

    Container4 As groupContainer.manualLayoutContainer:
        Height: =133
        Width: =1093
        X: =273
        Y: =96
        ZIndex: =7

        Image2 As image:
            Height: =128
            Image: =image2
            ImagePosition: =ImagePosition.Fill
            Width: =401
            X: =8
            ZIndex: =2

        Label12 As label:
            Align: =Align.Center
            DisabledColor: =Color.Black
            DisplayMode: =DisplayMode.Disabled
            FontWeight: =FontWeight.Semibold
            Height: =49
            Size: =14
            Text: ="Welcome back ,"
            Width: =249
            X: =435
            ZIndex: =3

        Label13 As label:
            DisabledColor: =Color.Black
            DisplayMode: =DisplayMode.Disabled
            FontWeight: =FontWeight.Semibold
            Height: =41
            Text: |
                =User().FullName
            Width: =183
            X: =486
            Y: =43
            ZIndex: =4

    Group1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =7

        Circle1 As circle:
            Fill: =Color.White
            Height: =40
            OnSelect: =Set(varFormMode,FormMode.New);Set(varItem,Blank());Navigate(NewRequests_1)
            Width: =40
            X: =1026
            Y: =28
            ZIndex: =3

        Icon2 As icon.Add:
            Color: =RGBA(29,24,57,1)
            Height: =35
            Icon: =Icon.Add
            OnSelect: =Set(varFormMode,FormMode.New);Set(varItem,Blank());Navigate(NewRequests_1)
            Width: =35
            X: =1028
            Y: =30
            ZIndex: =4

    Gallery1 As gallery.galleryHorizontal:
        DelayItemLoading: =true
        Height: =87
        Items: |-
            =Table({Filter: "All"}, {Filter: "Pending"}, {Filter: "Approved"}, {Filter: "Declined"})
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplateSize: =229
        Width: =899
        X: =308
        Y: =244
        ZIndex: =8

        Button4 As button:
            AutoDisableOnSelect: =false
            BorderColor: =RGBA(29,24,57,1)
            Color: =If(_requestTypeFilter=ThisItem.Filter,RGBA(255, 255, 255, 1),RGBA(0, 0, 0, 1))
            Fill: =If(_requestTypeFilter=ThisItem.Filter,RGBA(29,24,57,1),RGBA(255, 255, 255, 1))
            FocusedBorderThickness: =1
            FontWeight: =FontWeight.Bold
            Height: =28
            HoverBorderColor: =RGBA(29,24,57,1)
            HoverColor: =Color.Black
            HoverFill: =Color.White
            OnSelect: |-
                =If(
                    ThisItem.Filter <> _requestTypeFilter,
                    Set(
                        _showDetails,
                        false
                    );
                    Set(
                        _requestTypeFilter,
                        ThisItem.Filter
                    )
                )
            PressedColor: =RGBA(29,24,57,1)
            PressedFill: |
                =//RGBA(29,24,57,1)
                Color.White
            Size: =12
            Text: =ThisItem.Filter
            Width: =105
            X: =32
            Y: =18
            ZIndex: =1

    Gallery4 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =381
        Items: |-
            =Sort(
                If(
                    Gallery1.Selected.Filter = "All",
                    Filter(
                        LRequests,
                        User().FullName = 'Created By'.DisplayName
                    ),
                    Filter(
                        LRequests,
                        LeaveStatus.Value = Gallery1.Selected.Filter And User().FullName = 'Created By'.DisplayName
                    )
                ),
                StartDate,
                SortOrder.Descending
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =118
        Transition: =Transition.Push
        Width: =953
        X: =308
        Y: =320
        ZIndex: =9

        Label10 As label:
            Height: =25
            OnSelect: =Select(Parent)
            Size: =12
            Text: =ThisItem.LeaveType.Value
            Width: =351
            X: =43
            Y: =12
            ZIndex: =1

        Label10_1 As label:
            Height: =37
            OnSelect: =Select(Parent)
            Size: =11
            Text: =Text(ThisItem.StartDate,"[$-en-US]dddd, mmm. dd, yyyy") & If(DateDiff(ThisItem.StartDate, ThisItem.EndDate, TimeUnit.Days) <> 0, " - " & Text(ThisItem.EndDate,"[$-en-US]dddd, mmm. dd, yyyy"))
            Width: =582
            X: =43
            Y: =37
            ZIndex: =2

        Label10_2 As label:
            Height: =35
            OnSelect: =Select(Parent)
            Size: =11
            Text: =ThisItem.LeaveDescription
            Width: =876
            X: =43
            Y: =69
            ZIndex: =3

        Button1 As button:
            BorderColor: =RGBA(29,24,57,1)
            BorderThickness: =3
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =Color.Black
            DisabledFill: =Color.White
            DisplayMode: =DisplayMode.Disabled
            Fill: =Color.White
            FontWeight: =FontWeight.Bold
            Height: =35
            OnSelect: =Select(Parent)
            Size: =12
            Text: =ThisItem.LeaveStatus.Value
            Width: =140
            X: =722
            Y: =27
            ZIndex: =5

        Label4 As label:
            Height: =42
            OnSelect: =Select(Parent)
            Text: =ThisItem.'Created By'.DisplayName
            Width: =168
            X: =474
            Y: =27
            ZIndex: =6

        Icon3 As icon.ChevronRight:
            Height: =20
            Icon: =Icon.ChevronRight
            OnSelect: =Set(varFormMode,FormMode.View);Set(varItem,ThisItem);Navigate(NewRequests_1)
            Width: =20
            X: =899
            Y: =37
            ZIndex: =7

