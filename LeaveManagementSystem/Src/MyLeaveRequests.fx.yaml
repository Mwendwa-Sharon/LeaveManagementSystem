        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Max(App.Width, App.MinScreenWidth)
        ZIndex: =1

        LblHeaderCreateNew As label:
            BorderColor: =RGBA(101, 128, 187, 1)
            Color: =Color.White
            DisabledColor: =ColorFade(RGBA(47, 41, 43, 1), 70%)
