Screen1 As screen:

    Rectangle1 As rectangle:
        Fill: =RGBA(29,24,57,1)
        Height: =85
        Width: =1364
        Y: =1
        ZIndex: =2

    Label2 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =59
        Text: ="New Request"
        Width: =251
        X: =518
        Y: =15
        ZIndex: =3

    Icon3 As icon.ArrowLeft:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate(MyLeaveBalance)
        X: =38
        Y: =15
        ZIndex: =4

    Button3 As button:
        DisabledColor: |-
            =
            //RGBA(169, 169, 169, 1)
            RGBA(66, 66, 66, 1)
        DisplayMode: |-
            =//Makes the submit button disabled until a user enters all the required fields
            If(Form2.Valid, DisplayMode.Edit,DisplayMode.Disabled)
        Fill: =RGBA(29,24,57,1)
        Height: =45
        OnSelect: =SubmitForm(Form2)
        Size: =13
        Text: ="Submit Request"
        Width: =248
        X: =563
        Y: =676
        ZIndex: =5

    Form2 As form:
        DataSource: =LeaveRequestsList
        DefaultMode: =FormMode.New
        Height: =568
        NumberOfColumns: =2
        OnSuccess: |-
            =ResetForm(Self);
            NewForm(Self);
        Width: =985
        X: =197
        Y: =82
        ZIndex: =6

        LeaveType_DataCard1 As typedDataCard.comboBoxEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="LeaveType"
            Default: =ThisItem.LeaveType
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@LeaveRequestsList],DataSourceInfo.DisplayName,"LeaveType")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =true
            Update: =DataCardValue2.Selected
            Width: =492
            X: =0
            Y: =0
            ZIndex: =7

            DataCardKey2 As label:
                AutoHeight: =true
                Height: =34
                Size: =11
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue2 As combobox:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                ChevronBackground: =RGBA(29, 24, 57, 1)
                DefaultSelectedItems: =Parent.Default
                DisplayFields: =["Value"]
                DisplayMode: =Parent.DisplayMode
                Items: =Choices([@LeaveRequestsList].LeaveType)
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                SearchFields: =["Value"]
                SearchItems: =Choices(LeaveRequestsList.LeaveType,DataCardValue2.SearchText)
                SelectMultiple: =false
                Size: =11
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                ZIndex: =2

            ErrorMessage2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue2.Y + DataCardValue2.Height
                ZIndex: =3

            StarVisible2 As label:
                Align: =Align.Center
                Height: =DataCardKey2.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey2.Y
                ZIndex: =4

